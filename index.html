<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fractal Snowflake Animation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="container">
        <canvas id="snowflakeCanvas"></canvas>
        <div class="controls" id="controlsPanel">
            <button id="toggleControls">Hide Controls</button>
            <div class="control-item">
                <label for="layerSlider">Number of Layers: <span id="layerCount">3</span></label>
                <input type="range" id="layerSlider" min="1" max="10" value="3">
            </div>
            <div class="control-item">
                <label for="speedSlider">Snowflake Speed: <span id="speedValue">1</span></label>
                <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1">
            </div>
            <div class="control-item">
                <label for="depthSlider">Recursion Depth: <span id="depthValue">4</span></label>
                <input type="range" id="depthSlider" min="1" max="6" value="4">
            </div>
            <div class="control-item">
                <label for="angleSlider">Fractal Angle: <span id="angleValue">45</span>Â°</label>
                <input type="range" id="angleSlider" min="10" max="90" step="1" value="45">
            </div>
            <div class="control-item">
                <button id="changeShape">Change Shape</button>
                <button id="changeColor">Change Color Scheme</button>
            </div>
            <div class="tips">
                <h3>Keyboard Shortcuts</h3>
                <p><strong>C</strong>: Toggle Controls</p>
                <p><strong>R</strong>: Reset Animation</p>
            </div>
        </div>
        <div id="notification" class="notification">Shortcut Activated</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
